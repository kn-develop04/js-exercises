<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像処理の例</title>
    <style>
      #loading {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
        border-radius: 50%;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>画像処理</h1>
    <input type="file" id="image" />
    <div id="loading"></div>
    <canvas id="original"></canvas>
    <canvas id="filtered"></canvas>

    <script src="index.js"></script>
  </body>
</html>
