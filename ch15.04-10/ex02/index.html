<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">
        ToDo List
      </h1>
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500 transition duration-200"
        />
        <button
          class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700 transition duration-200"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScript で動的に追加 -->
      </ul>

      <template id="todo-template">
        <li>
          <div
            class="flex items-center justify-between bg-gray-200 p-3 rounded-lg shadow-sm"
          >
            <input class="toggle" type="checkbox" />
            <label class="content flex-grow ml-3 text-gray-800"></label>
            <button
              class="destroy text-red-600 hover:text-red-800 transition duration-200"
            >
              ❌
            </button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
